</head>
<body>
  <div class="header">H·ªÜ TH·ªêNG QU·∫¢N TR·ªä (ADMIN)</div>

  <div class="sidebar">
      <button class="tab-btn active" onclick="switchTab('products')">üì¶ S·∫£n ph·∫©m</button>
      <button class="tab-btn" onclick="switchTab('users')">üë• Ng∆∞·ªùi d√πng</button>
      <button class="tab-btn" onclick="switchTab('orders')">üìù ƒê∆°n h√†ng</button> <button class="tab-btn" onclick="logout()" style="margin-left:auto; background:#95a5a6; color:white;">ƒêƒÉng xu·∫•t</button>
  </div>

  <div id="tab-products" class="section active">

      <div id="product-table">ƒêang t·∫£i...</div>
  </div>

  <div id="tab-users" class="section">
      <div style="text-align:right; margin-bottom:10px;">
          <button onclick="openUserModal()" style="width:auto; background:#28a745;">+ Th√™m User m·ªõi</button>
      </div>
      <div id="user-table">ƒêang t·∫£i...</div>
  </div>

  <div id="tab-orders" class="section">
      <div id="order-table">ƒêang t·∫£i ƒë∆°n h√†ng...</div>
  </div>

  <div id="modal-product" class="modal" style="display:none;">
    <div class="modal-content">
      <h3 id="p-modal-title">S·∫£n ph·∫©m</h3>
      <input type="hidden" id="p-id" />
      <label>T√™n SP:</label><input type="text" id="p-name" />
      <label>Gi√°:</label><input type="number" id="p-price" />
      <label>Kho:</label><input type="number" id="p-stock" />
      <label>M√¥ t·∫£:</label><input type="text" id="p-desc" />
      <label>Link ·∫£nh:</label><input type="text" id="p-img" />
      <div style="text-align:right; margin-top:10px;">
          <button onclick="saveProduct()">L∆∞u</button>
          <button onclick="closeModal('modal-product')" style="background:#95a5a6;">H·ªßy</button>
      </div>
    </div>
  </div>

  <div id="modal-user" class="modal" style="display:none;">
    <div class="modal-content">
      <h3 id="u-modal-title">Th√¥ng tin User</h3>
      <input type="hidden" id="u-id" />
      <label>T√™n ƒëƒÉng nh·∫≠p:</label><input type="text" id="u-username" placeholder="Kh√¥ng th·ªÉ s·ª≠a khi c·∫≠p nh·∫≠t" />
      <label>M·∫≠t kh·∫©u:</label><input type="password" id="u-password" placeholder="ƒê·ªÉ tr·ªëng n·∫øu kh√¥ng ƒë·ªïi pass" />
      <label>H·ªç t√™n:</label><input type="text" id="u-fullname" />
      <label>Email:</label><input type="text" id="u-email" />
      <label>SƒêT:</label><input type="text" id="u-phone" />
      <label>ƒê·ªãa ch·ªâ:</label><input type="text" id="u-address" />
      <label>Quy·ªÅn h·∫°n:</label>
      <select id="u-role" style="width:100%; padding:10px; margin-bottom:10px;">
          <option value="User">User</option>
          <option value="Admin">Admin</option>
      </select>
      <div style="text-align:right; margin-top:10px;">
          <button onclick="saveUser()">L∆∞u User</button>
          <button onclick="closeModal('modal-user')" style="background:#95a5a6;">H·ªßy</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js"></script>
  <script>
    if (!localStorage.getItem('token') || (localStorage.getItem('role') || '').toLowerCase() !== 'admin') {
        location.href = 'login.html';
    }

    function switchTab(tab) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(`tab-${tab}`).classList.add('active');
        event.target.classList.add('active');

        if (tab === 'products') loadProducts();
        if (tab === 'users') loadUsers();
        if (tab === 'orders') loadOrders(); // 
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    // --- S·∫¢N PH·∫®M ---
    async function loadProducts() {
        try {
            const res = await fetch(`${API_URL}/products`);
            const data = await res.json();
            const html = data.map(p => `
                <tr>
                    <td>${p.id}</td>
                    <td><img src="${p.imageUrl || 'https://placehold.co/40'}" style="width:40px;height:40px;object-fit:cover;"></td>
                    <td>${p.name}</td>
                    <td>${p.price.toLocaleString()}ƒë</td>
                    <td>${p.stockQuantity}</td>
                    <td>
                        <button onclick="editProduct(${p.id}, '${p.name}', ${p.price}, ${p.stockQuantity}, '${p.description}', '${p.imageUrl}')">S·ª≠a</button>
                        <button onclick="deleteItem('products', ${p.id})" style="background:#e74c3c;">X√≥a</button>
                    </td>
                </tr>`).join('');
            document.getElementById('product-table').innerHTML = `<table><tr><th>ID</th><th>·∫¢nh</th><th>T√™n</th><th>Gi√°</th><th>Kho</th><th>H√†nh ƒë·ªông</th></tr>${html}</table>`;
        } catch(e) { console.error(e); }
    }
    // 
    function openProductModal() { document.getElementById('p-id').value=''; document.getElementById('p-name').value=''; document.getElementById('p-price').value=''; document.getElementById('p-stock').value=''; document.getElementById('p-desc').value=''; document.getElementById('p-img').value=''; document.getElementById('modal-product').style.display='block'; }
    function editProduct(id,name,price,stock,desc,img){ document.getElementById('p-id').value=id; document.getElementById('p-name').value=name; document.getElementById('p-price').value=price; document.getElementById('p-stock').value=stock; document.getElementById('p-desc').value=desc; document.getElementById('p-img').value=img==='undefined'?'':img; document.getElementById('modal-product').style.display='block'; }
    async function saveProduct(){ const id=document.getElementById('p-id').value; const method=id?'PUT':'POST'; const url=id?`${API_URL}/products/${id}`:`${API_URL}/products`; const body={ name:document.getElementById('p-name').value, price:parseFloat(document.getElementById('p-price').value), stockQuantity:parseInt(document.getElementById('p-stock').value), description:document.getElementById('p-desc').value, imageUrl:document.getElementById('p-img').value }; await sendRequest(url,method,body,()=>{ closeModal('modal-product'); loadProducts(); }); }


    // --- USER ---
    async function loadUsers() {
        try {
            const res = await fetch(`${API_URL}/users`, { headers: { Authorization: `Bearer ${localStorage.getItem('token')}` } });
            const data = await res.json();
            const html = data.map(u => `
                <tr>
                    <td>${u.id}</td>
                    <td><b>${u.username}</b></td>
                    <td>${u.fullName || ''}</td>
                    <td>${u.email || ''}</td>
                    <td><span class="role-badge ${u.role === 'Admin' ? 'role-admin' : 'role-user'}">${u.role}</span></td>
                    <td>
                        <button onclick="editUser(${u.id}, '${u.username}', '${u.fullName}', '${u.email}', '${u.phone}', '${u.address}', '${u.role}')">S·ª≠a</button>
                        <button onclick="deleteItem('users', ${u.id})" style="background:#e74c3c;">X√≥a</button>
                    </td>
                </tr>`).join('');
            document.getElementById('user-table').innerHTML = `<table><tr><th>ID</th><th>User</th><th>T√™n</th><th>Email</th><th>Quy·ªÅn</th><th>H√†nh ƒë·ªông</th></tr>${html}</table>`;
        } catch(e) { console.error(e); }
    }
    // 
    function openUserModal(){ document.getElementById('u-id').value=''; document.getElementById('u-username').value=''; document.getElementById('u-username').disabled=false; document.getElementById('u-password').value=''; document.getElementById('u-fullname').value=''; document.getElementById('u-email').value=''; document.getElementById('u-phone').value=''; document.getElementById('u-address').value=''; document.getElementById('u-role').value='User'; document.getElementById('modal-user').style.display='block'; }
    function editUser(id,user,name,email,phone,addr,role){ document.getElementById('u-id').value=id; document.getElementById('u-username').value=user; document.getElementById('u-username').disabled=true; document.getElementById('u-password').value=''; document.getElementById('u-fullname').value=name==='null'?'':name; document.getElementById('u-email').value=email==='null'?'':email; document.getElementById('u-phone').value=phone==='null'?'':phone; document.getElementById('u-address').value=addr==='null'?'':addr; document.getElementById('u-role').value=role; document.getElementById('modal-user').style.display='block'; }
    async function saveUser(){ const id=document.getElementById('u-id').value; const isEdit=!!id; const url=isEdit?`${API_URL}/users/${id}`:`${API_URL}/users`; const method=isEdit?'PUT':'POST'; const body={ username:document.getElementById('u-username').value, password:document.getElementById('u-password').value, fullName:document.getElementById('u-fullname').value, email:document.getElementById('u-email').value, phone:document.getElementById('u-phone').value, address:document.getElementById('u-address').value, role:document.getElementById('u-role').value }; if(!isEdit&&(!body.username||!body.password)){ return toast('Vui l√≤ng nh·∫≠p Username v√† Password!','error'); } await sendRequest(url,method,body,()=>{ closeModal('modal-user'); loadUsers(); }); }

    // --- ƒê∆†N H√ÄNG (M·ªöI TH√äM) ---
    async function loadOrders() {
        try {
            const res = await fetch(`${API_URL}/orders`, { headers: { Authorization: `Bearer ${localStorage.getItem('token')}` } });
            const data = await res.json();
            
            const html = data.map(o => `
                <tr>
                    <td>${o.id}</td>
                    <td>${o.user ? o.user.username : '·∫®n danh'}</td>
                    <td>${new Date(o.orderDate).toLocaleString()}</td>
                    <td>${o.totalAmount.toLocaleString()}ƒë</td>
                    <td>
                        <select class="status-select" onchange="updateStatus(${o.id}, this.value)">
                            <option value="Ch·ªù duy·ªát" ${o.status=='Ch·ªù duy·ªát'?'selected':''}>Ch·ªù duy·ªát</option>
                            <option value="ƒê√£ duy·ªát" ${o.status=='ƒê√£ duy·ªát'?'selected':''}>ƒê√£ duy·ªát</option>
                            <option value="ƒêang giao" ${o.status=='ƒêang giao'?'selected':''}>ƒêang giao</option>
                            <option value="ƒê√£ h·ªßy" ${o.status=='ƒê√£ h·ªßy'?'selected':''}>ƒê√£ h·ªßy</option>
                        </select>
                    </td>
                    <td>
                        <button onclick="deleteItem('orders', ${o.id})" style="background:#e74c3c;">X√≥a</button>
                    </td>
                </tr>`).join('');
            document.getElementById('order-table').innerHTML = `<table><tr><th>ID</th><th>Kh√°ch</th><th>Ng√†y</th><th>T·ªïng ti·ªÅn</th><th>Tr·∫°ng th√°i</th><th>H√†nh ƒë·ªông</th></tr>${html}</table>`;
        } catch(e) { console.error(e); }
    }

    async function updateStatus(id, newStatus) {
        await fetch(`${API_URL}/orders/${id}/status`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify(newStatus)
        });
        toast('C·∫≠p nh·∫≠t tr·∫°ng th√°i th√†nh c√¥ng!');
    }

    // --- CHUNG ---
    async function deleteItem(type, id) {
        if (!confirm('B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a?')) return;
        const url = `${API_URL}/${type}/${id}`;
        await sendRequest(url, 'DELETE', null, () => {
            if (type === 'products') loadProducts();
            else if (type === 'users') loadUsers();
            else loadOrders();
        });
    }

    async function sendRequest(url, method, body, onSuccess) {
        try {
            const options = {
                method: method,
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` }
            };
            if (body) options.body = JSON.stringify(body);
            const res = await fetch(url, options);
            const data = await res.json();
            if (res.ok) { toast('Th√†nh c√¥ng!'); if (onSuccess) onSuccess(); } 
            else { toast(data.message || 'C√≥ l·ªói x·∫£y ra', 'error'); }
        } catch (err) { console.error(err); toast('L·ªói k·∫øt n·ªëi server', 'error'); }
    }

    loadProducts();
  </script>
</body>
</html>
