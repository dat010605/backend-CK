    if (localStorage.getItem('username')) {

    async function loadProducts() {

            const stockText = isOutOfStock

                : `<span class="stock-tag">Kho: ${p.stockQuantity}</span>`;
            const safeName = p.name.replace(/'/g, "\\'");
